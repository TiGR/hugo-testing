{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
        {{$subpage := .}}
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        {{ warnf "%s file tags (on page %s):" .Title $.Title}}
        {{ range .GetTerms "tags" }}
            {{ warnf "-- %s (%s, %s)" .Title $subpage.Title $.Title }}
        {{ end }}
    {{ end }}
{{ end }}
